<html lang=pl> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <title>Sorting tables</title> <link href="css/styles.css" rel="stylesheet"></head> <body> <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a class=navbar-brand href=#>Sorting tables</a> </nav> <main> <div class=container-fluid> <h1 class="text-center my-5">Sort Me</h1> <div class=row> <div class="col-12 col-md-6 col-xl-4"> <div class="input-group filter-input-box"> <span class="input-group-addon filter-input-box__add"><img src=img/mag.svg alt=""><img src=img/lol.png alt=""></span> <span class="input-group-addon filter-input-box__add">Search by name</span> <input type=text class="form-control filter-input-box__control dynamic-sort" data-field=last-name> </div> </div> </div> <div class="table-responsive main-table"> <table class=table> <thead class=thead-dark> <tr> <th scope=col> <div class=dropdown> <button class="btn btn-secondary filter-btn" type=button>#</button> </div> </th> <th scope=col> <div class=dropdown> <button class="btn btn-secondary filter-btn" type=button>Image</button> </div> </th> <th scope=col> <div class=dropdown> <button class="btn btn-secondary dropdown-toggle filter-btn" type=button data-toggle=dropdown> <div class=tab-name> <span>First Name</span> <small data-filter=first-name></small> </div> </button> <div class="dropdown-menu filter-dropdown" data-field=first-name> <a class=dropdown-item filter-type=def>Default</a> <a class=dropdown-item filter-type=asc>A-Z</a> <a class=dropdown-item filter-type=dsc>Z-A</a> </div> </div> </th> <th scope=col> <div class="dropdown last-name-drop"> <button class="btn btn-secondary dropdown-toggle filter-btn" type=button data-toggle=dropdown> <div class=tab-name> <span>Last Name</span> <small data-filter=last-name></small> </div> </button> <div class="dropdown-menu filter-dropdown" data-field=last-name> <a class=dropdown-item filter-type=def>Default</a> <a class=dropdown-item filter-type=asc>A-Z</a> <a class=dropdown-item filter-type=dsc>Z-A</a> </div> </div> </th> <th scope=col> <div class=dropdown> <button class="btn btn-secondary dropdown-toggle filter-btn" type=button data-toggle=dropdown data-field=email> <div class=tab-name> <span>Email</span> <small data-filter=email></small> </div> </button> <div class="dropdown-menu filter-dropdown" data-field=email> <a class=dropdown-item filter-type=def>Default</a> <a class=dropdown-item filter-type=asc>A-Z</a> <a class=dropdown-item filter-type=dsc>Z-A</a> <a class="dropdown-item email-sort" filter-type=gmail>Gmail</a> <a class="dropdown-item email-sort" filter-type=yahoo>Yahoo</a> <a class="dropdown-item email-sort" filter-type=inbox>Inbox</a> <a class="dropdown-item email-sort" filter-type=wmail>Wmail</a> <a class="dropdown-item email-sort" filter-type=outlock>Outlook</a> </div> </div> </th> <th scope=col> <div class=dropdown> <button class="btn btn-secondary filter-btn" type=button>Phone</button> </div> </th> <th scope=col> <div class="dropdown bth-drop"> <button class="btn btn-secondary dropdown-toggle filter-btn" type=button data-toggle=dropdown> <div class=tab-name> <span>Birthday</span> <small data-filter=bth></small> </div> </button> <div class="dropdown-menu filter-dropdown" data-field=bth> <a class=dropdown-item filter-type=def>Default</a> <a class=dropdown-item filter-type=asc>A-Z</a> <a class=dropdown-item filter-type=dsc>Z-A</a> </div> </div> </th> </tr> </thead> <tbody></tbody> </table> </div> </div> </main> <script type="text/javascript" src="js/app.bundle.js"></script></body> </html>
